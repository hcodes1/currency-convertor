<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="A modern currency converter with offline support" />
    <title>Currency Converter App</title>
  <!-- Cache-busted assets to ensure latest CSS/JS load when service worker is active -->
  <link rel="stylesheet" href="style.css?v=3" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' width='100' height='100'/><text x='50' y='60' font-size='60' text-anchor='middle'>ğŸ’±</text></svg>" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-toggle">
      <button id="theme-switch" aria-label="Toggle theme">
        <span class="theme-icon light">â˜€ï¸</span>
        <span class="theme-icon dark">ğŸŒ™</span>
      </button>
    </div>
    
    <div id="offline-indicator" class="offline-indicator hidden">
      ğŸ“µ You are offline - Using cached data
    </div>
    
    <div class="container">
      <h1>Currency Converter</h1>

      <form id="converter-form">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input 
            type="text" 
            id="amount" 
            placeholder="Enter amount (numbers only)" 
            required 
            inputmode="decimal" 
            autocomplete="off" 
          />
        </div>

        <div class="form-group">
          <label for="from-currency">From</label>
          <select id="from-currency">
            <!-- Currency options will be inserted from our api -->
          </select>
        </div>

        <div class="form-group">
          <label for="to-currency">To</label>
          <select id="to-currency">
            <!-- Currency options will be inserted from our api -->
          </select>
        </div>

        <button type="submit">Convert</button>
      </form>

      <div id="loading" class="loading-spinner hidden"></div>
      <div id="error-message" class="error-message hidden"></div>
      <div id="result"></div>
      <div id="cache-status" class="cache-status hidden">
        <span class="cache-icon">ğŸ“¶</span>
        <span id="cache-message"></span>
      </div>

      <div id="history-section" class="history-section hidden">
        <div class="history-header">
          <h3>Recent Conversions</h3>
          <button id="clear-history" class="clear-btn" type="button" title="Clear all history">Clear</button>
        </div>
        <div id="history-list" class="history-list"></div>
      </div>
    </div>

    <script src="script.js?v=3"></script>
  </body>
</html>
